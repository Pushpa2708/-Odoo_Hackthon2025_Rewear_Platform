<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - ReWear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="index.html">👕 ReWear</a>
    <div class="container mt-3">
  <a href="index.html" class="btn btn-outline-secondary btn-sm">← Back to Main</a>
</div>

    <a href="login.html" class="btn btn-outline-primary">Login</a>
  </nav>

  <!-- Signup Form -->
  <div class="container my-5">
    <div class="signup-box">
      <h2 class="text-center mb-4">📝 Create an Account</h2>

      <form>
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label" id="">👤 Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">📧 Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">🔒 Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a strong password" required />
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">🔁 Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required />
        </div>

        <!-- Profile Picture (optional) -->
        <div class="mb-3">
          <label for="profilePic" class="form-label">🖼 Upload Profile Picture (optional)</label>
          <input type="file" class="form-control" id="profilePic" />
        </div>

        <!-- Sign Up Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">✅ Sign Up</button>
        </div>

        <p class="text-center mt-3">
          Already have an account?
          <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <footer class="text-center text-muted mt-4 mb-3">
    <p>© 2025 ReWear | Join the swap revolution!</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
