<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - ReWear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="index.html">üëï ReWear</a>
    <div class="container mt-3">
  <a href="index.html" class="btn btn-outline-secondary btn-sm">‚Üê Back to Main</a>
</div>

  </nav>

  <!-- Login Form -->
  <div class="login-card">
    <h3 class="text-center mb-4">Welcome Back</h3>
    
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
      </div>

      <div class="d-grid mb-3">
        <a href="home.html" class="btn btn-primary">Login</a>
      </div>

      <p class="text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
